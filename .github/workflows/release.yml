name: Release and Publish # 发布和发布的工作流程名称
on:
  push:
    branches:
      - main # 仅当推送到 main 分支时触发
  pull_request:
    branches:
      - main # 当有 PR 指向 main 分支时也触发

permissions:
  id-token: write
  contents: write # 设置内容的权限为写
  pull-requests: write # 设置拉取请求的权限为写
  issues: write # 设置问题的权限为写

jobs:
  release-please:
    # 设置工作流程运行环境为 Ubuntu
    runs-on: ubuntu-latest
    # 仅在 push 到 main 分支时运行发布流程
    if: github.event_name == 'push'
    steps:
      # 使用 release-please-action@v3 动作
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          # 设置发布类型为 Node.js
          release-type: node
      # 检出代码
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
      # 设置 Node.js 环境
      - uses: actions/setup-node@v4
        with:
          # 设置 Node.js 版本
          node-version: 20
          # 设置 npm 注册表 URL
          registry-url: https://registry.npmjs.org
        if: ${{ steps.release.outputs.release_created }}
      # 安装依赖
      - run: npm install
        if: ${{ steps.release.outputs.release_created }}
      # 升级npm版本
      - run: npm install -g npm@latest
        if: ${{ steps.release.outputs.release_created }}
      # 编译
      - run: npm run build
        if: ${{ steps.release.outputs.release_created }}
      # 删除开发依赖
      - run: npm pkg delete devDependencies
        if: ${{ steps.release.outputs.release_created }}
      # 发布npm
      - run: npm run pub
        if: ${{ steps.release.outputs.release_created }}
      # 同步到 npmmirror.com
      - name: Sync to npmmirror.com
        run: npm install cnpm -g && cnpm sync --no-progress && echo "Sync completed"
        if: ${{ steps.release.outputs.release_created }}

  # 为 release-please PR 发布预览版本
  preview-release-pr:
    runs-on: ubuntu-latest
    # 仅在 PR 事件时运行
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Publish to pkg.pr.new
        run: npx pkg-pr-new publish
