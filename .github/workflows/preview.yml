name: Publish Preview # 发布预览版本的工作流程名称

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write # 需要写权限以便评论 PR

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整的 git 历史以便生成正确的版本号

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 安装依赖
      - name: Install dependencies
        run: npm install --frozen-lockfile

      # 修改版本号为预览版本
      - name: Update version for preview
        run: |
          # 获取当前版本号
          $currentVersion = (Get-Content package.json | ConvertFrom-Json).version
          # 获取 PR 编号
          $prNumber = "${{ github.event.pull_request.number }}"
          # 获取提交的短 SHA
          $shortSha = "${{ github.event.pull_request.head.sha }}".Substring(0, 7)
          # 生成预览版本号: 1.0.23-pr.123.abc1234
          $previewVersion = "$currentVersion-pr.$prNumber.$shortSha"
          # 更新 package.json 中的版本号
          npm version $previewVersion --no-git-tag-version
        shell: pwsh

      # 编译
      - name: Build
        run: npm run build

      # 使用 pkg.pr.new 发布预览版本
      - name: Publish to pkg.pr.new
        run: npx pkg-pr-new publish --compact --comment=update --template=compact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
