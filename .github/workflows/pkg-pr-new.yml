name: Publish Preview Package

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - uses: actions/checkout@v4

      # 设置 Node.js 环境
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # 设置 npm 注册表 URL
          registry-url: https://registry.npmjs.org

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 构建项目
      - name: Build
        run: npm run build

      # 修改版本号为 beta 格式
      - name: Update version to beta
        run: |
          $version = node -p "require('./package.json').version"
          $prNumber = "${{ github.event.pull_request.number }}"
          $shortSha = "${{ github.event.pull_request.head.sha }}".Substring(0, 7)
          $betaVersion = "$version-beta-pr$prNumber-$shortSha"
          npm version $betaVersion --no-git-tag-version
          Write-Host "Updated version to: $betaVersion"
        shell: pwsh

      # 发布到 pkg.pr.new
      - name: Publish to pkg.pr.new
        run: npx pkg-pr-new publish
